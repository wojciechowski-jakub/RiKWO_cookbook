<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Search </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="categories">
    <app-category-card
      *ngFor="let category of categories | async"
      [category]="category"
    ></app-category-card>
  </div>
</ion-content>
